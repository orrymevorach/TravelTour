<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sunrise</title>
    <link rel="stylesheet" href="public/styles/style.css">
</head>
<body>


    <div class="weather-container">
        
        <div class="city-container">
            <p>City</p>
            <p class="container-bottom">Toronto</p>
        </div>
        
        <div class="conditions-container">
            <div class="conditions-icon"></div>
            <p class="conditions container-bottom"></p>
        </div>
        
        <div class="temperature-container">
            <p>Temperature</p>
            <div class="temperature-value container-bottom">
                <p class="temperature"></p>
                <p class="celcius-text">c</p>
            </div>
        </div>
        
        <div class="humidity-container">
            <p>Humidity</p>
            <p class="humidity container-bottom"></p>
        </div>
        
        <div class="wind-container">
            <p>Wind</p>
            <p class="wind container-bottom"></p>
        </div>

        <div class="rain-container">
            <p>Rain</p>
            <p class="rain container-bottom"></p>
        </div>

    </div> <!-- Closing Weather Container -->
    
    <div class="clock">
        <div class="circle"></div>
        <div class="seconds"></div>
        <div class="minutes"></div>
        <div class="hours"></div>
    </div>

    <div class="form">
        <h2 class="range-title">Simulator</h2>
        <form id="submit">
            <div>
                <i class="fas fa-sort-down"></i>
            </div>
            <select name="select" id="rangeValue">
                <option>Select A Time</option>
                <option value="0">12AM</option>
                <option value="1">1AM</option>
                <option value="2">2AM</option>
                <option value="3">3AM</option>
                <option value="4">4AM</option>
                <option value="5">5AM</option>
                <option value="6">6AM</option>
                <option value="7">7AM</option>
                <option value="8">8AM</option>
                <option value="9">9AM</option>
                <option value="10">10AM</option>
                <option value="11">11AM</option>
                <option value="12">12PM</option>
                <option value="13">1PM</option>
                <option value="14">2PM</option>
                <option value="15">3PM</option>
                <option value="16">4PM</option>
                <option value="17">5PM</option>
                <option value="18">6PM</option>
                <option value="19">7PM</option>
                <option value="20">8PM</option>
                <option value="21">9PM</option>
                <option value="22">10PM</option>
                <option value="23">11PM</option>
            </select>
            <label class="rain-checkbox" for="rain-checkbox">Rain</label>
            <input type="checkbox" id="rain-checkbox" name="rain-checkbox">
            <div class="buttons">
                <input type="submit" value="Submit">
                <input type="reset" id="reset">
            </div>
        </form>
    </div>
    
    <!-- Toronto Image -->
    <img src="to.png" class="toronto-image" alt="Toronto Skyline">

    <div class="rain-image"></div>
    

<script defer src='https://use.fontawesome.com/releases/v5.0.10/js/all.js' integrity='sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+' crossorigin='anonymous'></script>

<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>

<script src="public/scripts/app.js"></script>

</body>
</html>
